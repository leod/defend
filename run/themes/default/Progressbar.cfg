widget Progressbar {
	layout = HBox;
	layout = {
		padding = 2 2;
	}
	shape = Rectangle;
	style.normal = {
		background = solid(white);
		image = grid("themes/default/img/progress.png", hline(1, 20), vline(1, 11));
	}
	
	[hexpand hfill vexpand vfill] new HTiledImage img {
		size = 0 13;
		file = "themes/default/img/progress_box.png";
	}
	
	img = sub(img);
}