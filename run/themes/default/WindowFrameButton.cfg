widget WindowFrameButton {
	layout = Layered;
	
	new Icon icon {
	}
	
	[hfill vfill] new Graphic hlight {
		style.normal = {
			background = solid(rgba(1, 1, 1, 0));
		}

		style.active = {
			background = solid(rgba(1, 1, 1, .2));
		}
	}
	
	addIcon = prop(icon.addIcon);
	icon = sub(icon);
	hlight = sub(hlight);
}
