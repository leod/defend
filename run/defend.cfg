// Defend config

[general]
	// Language
	language = "english"
	
[screen]
	// width and height
	width = 1024
	height = 768

	// field of view
	fov = 70

	// fullscreen
	fullscreen = 0
	
[player]
	// player's name
	name = "desktop"
	
	// civilisation
	civ = "test 1"

[net]
	// port for multiplayer
	port = 30315

[graphics]
	// shadow mapping
	[shadowmapping]
		enable = 0
		
		size = 4096
		samples = 7
	
	// normal lighting (ignored, if shadow mapping is enabled)
	lighting = 1
	
	// light objects by the terrain lightmap
	objects_lightmap = 1
	
	// object's team colors glow
	objects_glow = 0
	
	// use a shader for rendering the terrain?
	terrain_use_shaders = 1
